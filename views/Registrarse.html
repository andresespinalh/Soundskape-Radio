<div class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Soundskape<b> Radio</b></a>
            <small>Proyecto - Industria del Software</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">Registro de nuevo usuario</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="namesurname" placeholder="Nombre de usuario" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Contraseña" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirma contraseña" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">Si, he leído y acepto los <a href="javascript:void(0);">Términos y condiciones</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-light-green waves-effect" type="submit">Registrarme</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">Clic aquí, si tienes cuenta con nosotros</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
